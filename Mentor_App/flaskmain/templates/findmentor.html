{% extends "layout.html" %}


{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src={{ url_for('static', filename='main.js') }}></script>




<div class="searchrow clearfix">
    <form id="searchform" method="POST" enctype="multipart/form-data" action='/findmentor'>
	<div class="findmentor clearfix">Find a Mentor</div>
	<div class="searchbar">
	    <label for="role">Select the skills</label> <br>
           <label name='skill'> Skills </label>
           <select name=skills id="myselect" required>
    			{% for skill in skills %}
    		<option value= "{{skill}}">{{skill}} </option>
    		{% endfor %}
		</select>

		 <label name='level'> Level </label>
           <select name="levels" required>
    			{% for level in levels %}
    		<option value= "{{level}}">{{level}}</option>"
    		{% endfor %}
		</select>
        <br>
		<label name='location'> Location </label>
           <select name="location">
    			{% for locate in location%}
    		<option value= "{{locate}}">{{locate}}</option>"
    		{% endfor %}
		</select>
		<br>
		<label > Connections </label>
           <select name="connections">
    			{% for connect in connections%}
    		<option value= "{{connect}}">{{connect}}</option>"
    		{% endfor %}
		</select>
		<br>
		<label > Company/College </label>
           <input type='text'/>
        <br>
		 <button class="btn" type="submit">Search</button>


	</div>
	</form>

</div>



{% endblock %}
