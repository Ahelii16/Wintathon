<div class="form-popup" id="myForm" style="display: block;">
  <form id="upload-file" method="post" enctype="multipart/form-data">
    <div class="step2" >
        <h2>Become a Mentor</h2>
        <div class="form-group">
          <label for="role">Mention your skills</label> <br>
            <div class="multi-fields">
            <div class="multi-field">
           <label name='skill'> Skills </label>
           <select name=skills required>
    			{% for skill in skills %}
    		<option value= "{{skill}}">{{skill}} </option>"
    		{% endfor %}
		</select>
           <label name='level'> Level </label>
           <select name="levels" required>
    			{% for level in levels %}
    		<option value= "{{level}}">{{level}}</option>"
    		{% endfor %}
		</select>

		 <!--a href="#" class="remove_field">Remove</a-->
		 <button type="button" class="add-field">Add Skills</button>
		 </div>
		 </div>

		 </div>

        <div class="form-group">
          <label for="calendly"> Calendly Link: </label><br>
          <p>This will help mentees schedule time with you. If you don't have an account yet, you can sign up here (won't take you more than a minute! ):</p>
          <a href="https://calendly.com/signup">https://calendly.com/signup</a>
          <input type="text" class="form-control" name="clylink" required>
        </div>


        <br>
<!-- &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; -->


      </div>


    <button type="submit" class="btn">Become a mentor</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>
