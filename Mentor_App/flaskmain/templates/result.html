{% extends "layout.html" %}

{% block content %}

<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}


a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>

  <div name="dictionary">
  {% for person in dictionary %}

<div class="card">
  <img src="https://www.pngkey.com/png/full/52-523516_empty-profile-picture-circle.png" alt="pic" style="width:100%">
  <h1>{{person.username}}</h1>
  <div style="margin: 24px 0;">
    <a href="#"><i class="fa fa-dribbble"></i></a>
    <a href="#"><i class="fa fa-twitter"></i></a>
    <a href="#"><i class="fa fa-linkedin"></i></a>
    <a href="#"><i class="fa fa-facebook"></i></a>
  </div>
  <p><a href= {{person.Available_Time}}><button class="btn">Schedule a meeting</button></a></p>
</div>
{% endfor %}
</div>



{% endblock %}
